    <div id="root"></div>
  </body>

  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode } from "react";
    import { createRoot } from "react-dom/client";

    import { useState } from "react";

    function Square({ value, onSquareClick,className }) {
      return (
        <button className={className} onClick={onSquareClick}>
          {value}
        </button>
      );
    }

    function Board({ xIsNext, squares, onPlay, CurrentMove }) {
        function handleClick(i) {
          if (calculateWinner(squares) || squares[i]) {
            return;
          }
          const nextSquares = squares.slice();
          if (xIsNext) {
            nextSquares[i] = "X";
          } else {
            nextSquares[i] = "O";
          }
          onPlay(nextSquares);
        }
        const winner_id = calculateWinner(squares);
        const winner = winner_id? squares[winner_id[0]] : null; 
        let status = "You are at move " + CurrentMove + "; ";
        if (winner) {
          status = status + "Winner: " + winner;
        } else if(CurrentMove<=8){
          status = status + "Next player: " + (xIsNext ? "X" : "O");
        }else{
          status = "It's a tie!";
        }


        return (
          <>
            <div className="status">{status}</div>
            {Array.from({ length: 3 }, (_, rowIndex) => (
              <div className="board-row" key={rowIndex}>
                {Array.from({ length: 3 }, (_, colIndex) => {
                  const index = rowIndex * 3 + colIndex;
                  if (index >= squares.length) {
                    console.error("Index out of bounds for squares array");
                    return null;
                  }
                  if(winner_id && winner_id.includes(index)){
                    return (
                    <Square key={index} value={squares[index]} onSquareClick={() => handleClick(index)} className="square_winner"/>
                  );
                  }
                  return (
                    <Square key={index} value={squares[index]} onSquareClick={() => handleClick(index)} className="square"/>
                  );
                })}
              </div>
            ))}
          </>
        );
      }

    let App = function Game() {
      const [history, setHistory] = useState([Array(9).fill(null)]);
      const [currentMove, setCurrentMove] = useState(0);
      const xIsNext = currentMove % 2 === 0;
      const currentSquares = history[currentMove];

      function handlePlay(nextSquares) {
        const nextHistory = [...history.slice(0, currentMove + 1), nextSquares];
        setHistory(nextHistory);
        setCurrentMove(nextHistory.length - 1);
      }

      function jumpTo(nextMove) {
        setCurrentMove(nextMove);
      }

      const moves = history.map((squares, move) => {
        let description;
        if (move > 0) {
          description = "Go to move #" + move;
        } else {
          description = "Go to game start";
        }
        return (
          <li key={move}>
            <button onClick={() => jumpTo(move)}>{description}</button>
          </li>
        );
      });

      return (
        <div className="game">
          <div className="game-board">
            <Board
              xIsNext={xIsNext}
              squares={currentSquares}
              onPlay={handlePlay}
              CurrentMove={currentMove}
            />
          </div>
          <div className="game-info">
            <ol>{moves}</ol>
          </div>
        </div>
      );
    };

    function calculateWinner(squares) {
      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (
          squares[a] &&
          squares[a] === squares[b] &&
          squares[a] === squares[c]
        ) {
          return lines[i];
        }
      }
      return null;
    }

    const root = createRoot(document.getElementById("root"));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>
